<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Arthur Frade">
    <title>Document</title>
</head>
<body>
    <h1>Form</h1>
    <hr>
    <form action="">
        <h2>Dados</h2>
        <label for="inname">Name:</label>
        <input type="text" id="inname" required placeholder="Digite your name">
        <br>
        <label for="inpass">Password:</label>
        <input type="password" id="inpass" required placeholder="Digite your password">
        <br>
        <label for="inemail">E-mail:</label>
        <input type="email" id="inemail" required placeholder="Digite your e-mail">
        <br>
        <label for="infile">File:</label>
        <input type="file" id="infile" required>
        <br>

        <hr>
        <h2>Genero Favorito</h2>
        <input type="radio" id="seinen" name="group" required>
        <label for="seinen">Seinen</label>
        <br>
        <input type="radio" id="shounen" name="group" required>
        <label for="shounen">Shounen</label>
        <br>
        <input type="radio" id="isekai" name="group" required>
        <label for="isekai">Isekai</label>
        <br>
        <input type="radio" id="ecchi" name="group" required>
        <label for="ecchi">Ecchi</label>
        <br>
        <br>
        
        <hr>
        <h2>Caracteristicas Importantes</h2>
        <input type="checkbox" id="Animação" name="group">
        <label for="Animação">Animação</label>
        <br>
        <input type="checkbox" id="Originalidade" name="group">
        <label for="Originalidade">Originalidade</label>
        <br>
        <input type="checkbox" id="Desenvolvimento de personagens" name="group">
        <label for="Desenvolvimento de personagens">Desenvolvimento de personagens</label>
        <br>
        <input type="checkbox" id="Diversão" name="group">
        <label for="Diversão">Diversão</label>
        <br>
        <hr>         

        <h2>Selecione seu tipo de batalha de anime favorita</h2>
        <select name="" id="" required>
            <option value="" selected disabled>Selecione uma opção</option>
            <option value="">Porrada</option>
            <option value="">Mental</option>
            <option value="">StrangePowers</option>
            <option value="">Espadas</option>
        </select>

        <hr>
        <h2>Deixe sua mensagem</h2>
        <textarea name="" id="" cols="30" rows="10" placeholder="Deixe sua mensagem" required></textarea>
        <br>
        <br>

        <input type="submit">
    </form>
    <a href="../Ex1/Principal/Index.html">ComeBack</a>
</body>
</html>
